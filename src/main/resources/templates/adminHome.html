
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/header-css :: header-css"></div>






<body>
	<!--  <div th:replace="fragments/header :: header"/>-->
	<div th:replace="fragments/leftnav :: leftnav"></div>
	
		<div id="right-panel" class="right-panel">


			<div class="breadcrumbs">
				<div class="col-sm-4">
					<div class="page-header float-left">
						<div class="page-title">
							<h1>Dashboard</h1>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="page-header float-right">
						<div class="page-title">
							<ol class="breadcrumb text-right">
								<li class="active">Dashboard</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="content mt-3">

				<div class="col-sm-12">
					<div class="alert  alert-success alert-dismissible fade show"
						role="alert">
						<span class="badge badge-pill badge-success">Logged In</span>
						Hello Welcome to the admin dashboard have a nice working day :)
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>


				<div class="col-sm-6 col-lg-3">
					<div class="card text-white bg-flat-color-1">
						<div class="card-body pb-0">
							<div class="dropdown float-right">
							
							</div>
							<h4 class="mb-0">
								<span class="count">10468</span>
							</h4>
							<p class="text-light">Members online</p>

							<div class="chart-wrapper px-0" style="height: 70px;" height="70">
								<canvas id="widgetChart1"></canvas>
							</div>

						</div>

					</div>
				</div>
	

				<div class="col-sm-6 col-lg-3">
					<div class="card text-white bg-flat-color-4">
						<div class="card-body pb-0">
							<div class="dropdown float-right">

							</div>
							<h4 class="mb-0">
								<span class="count">10468</span>
							</h4>
							<p class="text-light">Members offline	</p>

							<div class="chart-wrapper px-3" style="height: 70px;" height="70">
								<canvas id="widgetChart4"></canvas>
							</div>

						</div>
					</div>
				</div>
				<!--/.col-->

				<div class="col-lg-3 col-md-6">
					<div class="social-box facebook">
						<i class="fa fa-facebook"></i>
						<ul>
							<li><strong><span class="count">40</span> k</strong> <span>friends</span>
							</li>
							<li><strong><span class="count">450</span></strong> <span>feeds</span>
							</li>
						</ul>
					</div>
					<!--/social-box-->
				</div>
				<!--/.col-->


				<div class="col-lg-3 col-md-6">
					<div class="social-box twitter">
						<i class="fa fa-twitter"></i>
						<ul>
							<li><strong><span class="count">30</span> k</strong> <span>friends</span>
							</li>
							<li><strong><span class="count">450</span></strong> <span>tweets</span>
							</li>
						</ul>
					</div>
					<!--/social-box-->
				</div>
				<!--/.col-->





				<div class="col-xl-3 col-lg-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
									<i class="ti-money text-success border-success"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">Total Profit</div>
									<div class="stat-digit">1,012</div>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-xl-3 col-lg-6">
					<div class="card">
						<div class="card-body">
							<div class="stat-widget-one">
								<div class="stat-icon dib">
									<i class="ti-user text-primary border-primary"></i>
								</div>
								<div class="stat-content dib">
									<div class="stat-text">New Customer</div>
									<div class="stat-digit">961</div>
								</div>
							</div>
						</div>
					</div>
				</div>




			</div>
			<!-- .content -->
		</div>
		<!-- /#right-panel -->

	<div th:replace="fragments/footer :: footer"></div>

	<script src="../static/js/vendor/jquery-2.1.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="../static/js/plugins.js"></script>
	<script src="../../../static/js/main.js"></script>


	<script src="../static/js/lib/chart-js/Chart.bundle.js"></script>
	<script src="../static/js/dashboard.js"></script>
	<script src="../static/js/widgets.js"></script>

	<script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>

</body>


</html>
