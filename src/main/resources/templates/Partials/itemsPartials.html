
<link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"
	rel="stylesheet" />
<link href="css/datatables.min.css" rel="stylesheets" />

<link
	href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css"
	rel="stylesheets" />


<th:block th:if="${itemsList} and ${#lists.isEmpty(itemsList)}">
	<div id="noRecordDiv">
		<div class="alert alert-danger">no records found</div>
	</div>
</th:block>


<div class="table-responsive">
	<table
		class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline"
		id="dataTableItems" aria-describedby="DataTables_Table_0_info"
		role="grid">
		<thead>
			<tr role="row">

				<th>Item In English</th>
				<th>Item In Arabic</th>
				<th>Item Description In English</th>
				<th>Item Description In Arabic</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
		</thead>
	</table>
</div>
